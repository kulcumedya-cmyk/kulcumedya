<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Külcü Medya | Sezer Külcü - Premium Sosyal Medya Çözümleri</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;300;400;600;700;900&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #FFD700;
            --gold-gradient: linear-gradient(135deg, #FFD700 0%, #FFF8DC 50%, #B8860B 100%);
            --dark-bg: #000000;
            --card-bg: #0A0A0A;
            --border-color: #1A1A1A;
            --text-muted: #888888;
            --font-main: 'Outfit', sans-serif;
            --font-display: 'Syncopate', sans-serif;
            /* Platform Colors */
            --telegram-blue: #0088cc;
            --instagram-gradient: linear-gradient(45deg, #f09433 0%,#e6683c 25%,#dc2743 50%,#cc2366 75%,#bc1888 100%);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-font-smoothing: antialiased; }

        body {
            background-color: var(--dark-bg);
            color: #ffffff;
            font-family: var(--font-main);
            line-height: 1.5;
            scroll-behavior: smooth;
            overflow-x: hidden;
        }

        /* Bildirim Toast */
        #notification-toast {
            position: fixed; bottom: 20px; left: 20px;
            background: rgba(10, 10, 10, 0.98);
            border: 1px solid var(--gold);
            padding: 15px 20px; border-radius: 4px;
            display: flex; align-items: center; gap: 12px;
            z-index: 9999; transform: translateY(200%);
            transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 0 30px rgba(255,215,0,0.15);
        }
        #notification-toast.show { transform: translateY(0); }
        .toast-dot { width: 8px; height: 8px; background: #00ff00; border-radius: 50%; box-shadow: 0 0 10px #00ff00; }
        .toast-text { font-size: 0.75rem; font-weight: 600; letter-spacing: 0.5px; }

        /* Yorum Pop-up */
        #review-popup {
            position: fixed; bottom: 100px; left: 20px;
            background: #0A0A0A; border: 1px solid #222;
            padding: 15px; border-radius: 4px;
            max-width: 280px; z-index: 9998;
            transform: translateX(-150%);
            transition: 0.6s ease;
        }
        #review-popup.show { transform: translateX(0); }
        .review-user { color: var(--gold); font-weight: 700; font-size: 0.7rem; margin-bottom: 5px; display: block; font-family: var(--font-display); }
        .review-msg { color: #eee; font-size: 0.8rem; font-weight: 300; }

        /* Kimdir Modal */
        #about-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 2000; display: none; align-items: center; justify-content: center;
            padding: 20px;
        }
        .modal-content {
            background: #0A0A0A; border: 1px solid var(--gold);
            padding: 40px; border-radius: 4px; max-width: 600px; position: relative;
            text-align: center;
        }
        .close-modal { position: absolute; top: 15px; right: 20px; color: var(--gold); font-size: 1.5rem; cursor: pointer; font-weight: 900; }
        .modal-title { font-family: var(--font-display); color: var(--gold); margin-bottom: 20px; font-size: 1.2rem; }

        header {
            position: fixed; top: 0; width: 100%;
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 5%;
            background: rgba(0,0,0,0.98);
            backdrop-filter: blur(20px);
            z-index: 1000;
            border-bottom: 1px solid var(--border-color);
        }

        .logo-wrap { display: flex; align-items: center; gap: 15px; text-decoration: none; color: white; }
        
        /* KM Logo Icon */
        .logo-km { 
            width: 42px; 
            height: 42px; 
            background: var(--gold-gradient);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: var(--font-display);
            font-weight: 900;
            color: #000;
            font-size: 1.1rem;
            letter-spacing: -1px;
            box-shadow: 0 0 15px rgba(255,215,0,0.3);
            position: relative;
            overflow: hidden;
            flex-shrink: 0;
        }
        .logo-km::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.4), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }
        @keyframes shine {
            0% { left: -150%; }
            100% { left: 150%; }
        }

        .logo-text-group { display: flex; flex-direction: column; }
        .logo-text { font-family: var(--font-display); font-weight: 700; font-size: 1.1rem; letter-spacing: 2px; line-height: 1; }
        .logo-subtitle { 
            font-size: 0.55rem; 
            color: var(--gold); 
            letter-spacing: 1px; 
            margin-top: 5px; 
            font-weight: 600; 
            text-transform: uppercase;
            opacity: 0.9;
        }

        .nav-right { display: flex; align-items: center; gap: 15px; }
        .who-btn { border: 1px solid var(--gold); color: var(--gold); padding: 8px 15px; font-size: 0.6rem; font-weight: 800; cursor: pointer; text-transform: uppercase; font-family: var(--font-display); }
        
        .social-btns { display: flex; gap: 10px; }
        /* Telegram Butonu Kaldırıldı */
        .ig-btn-nav { 
            background: var(--instagram-gradient); 
            color: #fff; 
            padding: 10px 18px; 
            border-radius: 4px; 
            font-weight: 800; 
            font-size: 0.65rem; 
            text-decoration: none; 
            text-transform: uppercase; 
            display: flex; 
            align-items: center; 
            gap: 8px;
            transition: 0.3s;
        }
        .ig-btn-nav:hover { transform: translateY(-2px); filter: brightness(1.2); }

        /* Stats Section */
        .stats-top { padding-top: 160px; display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1px; background: var(--border-color); padding-left: 5%; padding-right: 5%; }
        .stat-box { background: var(--dark-bg); padding: 40px 20px; text-align: center; }
        .stat-val { font-family: var(--font-display); font-size: 1.4rem; font-weight: 700; color: var(--gold); margin-bottom: 8px; }
        .stat-label { font-size: 0.65rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 3px; }

        .hero { padding: 100px 5% 60px; text-align: center; }
        .hero h1 { font-family: var(--font-display); font-size: clamp(1.2rem, 4vw, 2.5rem); margin-bottom: 20px; text-transform: uppercase; color: #fff; line-height: 1.4; }
        
        .price-announcement {
            margin-bottom: 20px;
            font-family: var(--font-display);
            text-transform: uppercase;
        }
        
        .price-label-big { 
            font-size: clamp(2.5rem, 8vw, 5rem); 
            background: var(--gold-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: block; 
            font-weight: 900;
            margin-bottom: 5px;
            letter-spacing: -2px;
        }
        .price-sub-label {
            font-size: 1.2rem;
            color: #fff;
            display: block;
            margin-bottom: 15px;
            letter-spacing: 4px;
        }
        
        .old-price { text-decoration: line-through; color: #ff4444; font-size: 2rem; margin-right: 15px; opacity: 0.7; font-weight: 700; }
        
        .hero .new { color: var(--gold); font-size: clamp(4rem, 15vw, 9rem); font-weight: 900; font-family: var(--font-display); line-height: 0.8; margin-top: 10px; }

        .countdown-wrap { margin: 60px auto 30px; max-width: 600px; border: 1px solid var(--border-color); padding: 30px; border-radius: 4px; }
        .timer-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; }
        .timer-val { font-family: var(--font-display); font-size: 2rem; font-weight: 700; }

        .packages-container {
            padding: 40px 5% 60px; display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 30px;
            background: #000;
        }
        
        .pkg-card {
            background: var(--gold);
            padding: 60px 40px;
            display: flex; flex-direction: column; justify-content: space-between;
            border-radius: 4px;
            transition: 0.3s;
            color: #000;
            position: relative;
        }
        .pkg-card:hover { transform: translateY(-10px); }
